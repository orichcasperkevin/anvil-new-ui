<!DOCTYPE html>
<html lang="en">
	<style>
		#myProgress {
			border-radius: 7px;
			width: 60vw;
			background-color: #ddd;
		}
		
		#myBar {
			width: 1%;
			border-radius: 7px;
			height: 7px;
			background-color: #0275d8;
		}
	</style>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<script src="https://kit.fontawesome.com/dce36c4ed2.js" crossorigin="anonymous"></script>
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<title>church adminstration</title>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="app">
				<!-- splash page content -->
				<div   style="position: absolute;margin: auto;top: 0;right: 0;bottom: 0;left: 0;width: 50vw;height: 100px;">
				<div>
					<h1 style="color:darkgray">Getting things ready ...</h1>
					<div id="myProgress">
						<div id="myBar"></div>
					</div> 
				</div>
				</div>
		</div>
		<!-- built files will be auto injected -->
		<script>
			var i = 0
			if (i == 0) {
				i = 1
				var elem = document.getElementById("myBar")
				var width = 1
				var id = setInterval(frame, 100)
				function frame() {
				if (width >= 100) {
					clearInterval(id)
					i = 0
				} else {
					width++;
					elem.style.width = width + "%"
				}
				}
			}
		</script>
	</body>
</html>
